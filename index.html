<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Lock Screen 3D WOW</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="badge">LOCKSCREEN 3D â€¢ WOW</div>
    <button id="enableMotion" class="btn">Attiva movimento</button>
    <div class="hint">Suggerimento: muovi il telefono oppure trascina col dito.</div>
  </div>

  <div class="scene" id="scene">
    <div class="layer bg" id="bg"></div>
    <div class="layer fog" id="fog"></div>
    <img class="layer subject" id="subject" src="assets/subject.png" alt="Subject">
    <canvas class="layer fx" id="fx"></canvas>
    <div class="layer light" id="light"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
