<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Lock Screen 3D WOW</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="badge">LOCKSCREEN 3D â€¢ WOW</div>

    <div class="right">
      <button id="enableMotion" class="btn">Attiva movimento</button>
      <button id="toggleUI" class="btn secondary">Nascondi</button>

      <div class="controls" id="controls">
        <label class="file">
          BG
          <input id="bgFile" type="file" accept="image/*">
        </label>

        <label class="file">
          Soggetto (PNG)
          <input id="subjectFile" type="file" accept="image/png,image/*">
        </label>

        <label class="range">
          Scala
          <input id="scale" type="range" min="0.75" max="1.25" step="0.01" value="1.00">
        </label>

        <label class="range">
          X
          <input id="posX" type="range" min="35" max="75" step="1" value="58">
        </label>

        <label class="range">
          Y
          <input id="posY" type="range" min="-6" max="10" step="1" value="0">
        </label>

        <label class="range">
          WOW
          <input id="wow" type="range" min="6" max="22" step="1" value="12">
        </label>
      </div>
    </div>
  </div>

  <div class="scene" id="scene">
    <div class="layer bg" id="bg"></div>
    <div class="layer fog" id="fog"></div>

    <!-- Foreground -->
    <img class="subject" id="subject" src="assets/subject.png" alt="Subject">

    <!-- Effects -->
    <canvas class="layer fx" id="fx"></canvas>
    <div class="layer light" id="light"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
